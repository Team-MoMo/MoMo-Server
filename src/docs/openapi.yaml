components:
  securitySchemes:
    api_key:
      type: apiKey
      name: authorization
      in: header
  schemas:
    Users:
      type: object
      required:
        - id
        - email
        - password
        - passwordSalt
      properties:
        id:
          type: number
          description: index
        email:
          type: string
          description: 회원 이메일
        password:
          type: string
        passwordSalt:
          type: string
        isAlarmSet: 
          type: boolean
        alarmTime:
          type: time
        tempPassword:
          type: string
        tempPasswordCreatedAt:
          type: date-time
        tempPasswordIssueCount:
          type: number
        createdAt:
          type: date-time
        updatedAt:
          type: date-time
    Emotions:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: number
          description: index
        name:
          type: string
          description: 감정 이름
        createdAt:
          type: date-time
        updatedAt:
          type: date-time
    Sentences:
      type: object
      required: ['id', 'contents', 'bookName', 'writer', 'publisher']
      properties:
        id: 
          type: number
        contents:
          type: string
        bookName:
          type: string
        writer:
          type: string
        publisher:
          type: string
        createdAt:
          type: date-time
        updatedAt:
          type: date-time
    Diaries:
      type: object
      required: ['id', 'contents', 'position', 'depth', 'userId', 'sentenceId', 'emotionId', 'wroteAt']
      properties:
        id:
          type: number
        contents:
          type: string
        position:
          type: number
        depth:
          type: number
        userId:
          type: number
        sentenceId:
          type: number
        emotionId:
          type: number
        wroteAt:
          type: date-time
        createdAt:
          type: date-time
        updatedAt:
          type: date-time
    Notifications:
      type: object
      required: ['id', 'deviceToken', 'userId']
      properties:
        id:
          type: number
        deviceToken:
          type: string
        userId:
          type: number
    UsersRecommendedSentences:
      type: object
      required: ['id', 'userId', 'sentenceId', 'emotionId']
      properties:
        id:
          type: number
        userId:
          type: number
        sentenceId:
          type: number
        emotionId:
          type: number
    DiariesWithSentencesAndEmotions:
      allOf:
        - $ref: '#/components/schemas/Diaries'
        - type: object
          properties:
            Sentence:
              $ref: '#/components/schemas/Sentences'
            Emotion:
              $ref: '#/components/schemas/Emotions'
    Error:
      type: object
      properties:
        message:
          type: string
  responses:
    BadRequest:
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            message: 잘못된 요청
    InternalServerError:
      description: 서버 에러
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            message: 서버 내부 오류
    DBError:
      description: 데이터베이스 에러
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            message: 데이터베이스 에러
    Unauthorized:
      description: 권한 없음
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            message: 권한 없음
