put:
  summary: Update point
  tags:
    - points
  parameters:
    - in: path
      name: id
      description: point id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            latitude:
              type: string
            longitude:
              type: string
            marker:
              type: object
  responses:
    200:
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
delete:
  summary: delete point
  tags:
    - points
  parameters:
    - in: path
      name: id
      description: point id
      required: true
      schema:
        type: string
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              "success":
                type: boolean
              "message":
                type: string
    400:
      $ref: "../openapi.yaml#/components/responses/BadRequest"
    600:
      $ref: "../openapi.yaml#/components/responses/DBError"
    500:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
    default:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
