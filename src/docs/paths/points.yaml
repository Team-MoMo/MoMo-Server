get:
  summary: Get all points
  tags:
    - points
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              "success":
                type: boolean
              "message":
                type: string
              "data":
                type: array
                items:
                  $ref: "../openapi.yaml#/components/schemas/Points"
    400:
      $ref: "../openapi.yaml#/components/responses/BadRequest"
    600:
      $ref: "../openapi.yaml#/components/responses/DBError"
    500:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
    default:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
post:
  summary: Create point
  tags:
    - points
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
            latitude:
              type: string
            longitude:
              type: string
            marker:
              type: object
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              data:
                $ref: "../openapi.yaml#/components/schemas/Points"
    400:
      $ref: "../openapi.yaml#/components/responses/BadRequest"
    600:
      $ref: "../openapi.yaml#/components/responses/DBError"
    500:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
    default:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"
